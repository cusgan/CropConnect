<body class="m-4"> 
    <div class="w-[390px] h-[844px] relative overflow-hidden bg-white">        
        <button id="btnBack" onclick="window.history.back();" class="w-10 h-10 absolute left-[28.5px] top-[29.5px] rounded-[50px] bg-[#08b656]">
            <i class="fa-solid fa-chevron-left text-white"></i>
        </button>
        <p class="absolute left-[63px] top-[101px] text-3xl font-bold text-center text-[#08b656]">
          Farm Application
        </p>
        <p
          class="w-[237px] absolute left-[63px] top-[158px] text-base font-medium text-left text-[#8f8e8e]"
        >
          Have your farm verified to begin posting your produce.
        </p>

        <p class="w-[264px] absolute left-[63px] top-[225px] text-base font-semibold text-left text-[#8f8e8e]">
          Farm Name
        </p>
        <input type="text" placeholder="Farm Name..."
                class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[250px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
        <p class="w-[264px] absolute left-[63px] top-[300px] text-base font-semibold text-left text-[#8f8e8e]">
          Location
        </p> <!-- 25px between label and input, 50px between input and next label -->
        <input type="text" placeholder="Location..."
                class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[325px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
        <p class="w-[264px] absolute left-[63px] top-[375px] text-base font-semibold text-left text-[#8f8e8e]">
          Farm Type
        </p>

        <select placeholder="Farm Type..."
                class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[400px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
            <option value="Livestock">Livestock (meat, milk, etc.)</option>
            <option value="Crops">Crops (vegetables, grains, etc.)</option>
            <option value="Mixed">Mixed (livestock and crops)</option>
            <option value="Aquaculture">Aquaculture (fish, shellfish, etc.)</option>
            <option value="Other">Other</option>
        </select>
        <p class="w-[264px] absolute left-[63px] top-[450px] text-base font-semibold text-left text-[#8f8e8e]">
          Farm Size
        </p>
        <select placeholder="Farm Size..." min="0"
                class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[475px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
            <option value="Small">Small (Less than 3 hectares)</option>
            <option value="Medium">Medium (3 to 10 hectares)</option>
            <option value="Large">Large (More than 10 hectares)</option>
        </select>
        <p class="w-[264px] absolute left-[63px] top-[525px] text-base font-semibold text-left text-[#8f8e8e]">
          Email Address
        </p>
        <input type="email" placeholder="Email Address..."
                class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[550px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
        <p class="w-[264px] absolute left-[63px] top-[600px] text-base font-semibold text-left text-[#8f8e8e]">
            Mobile Number
        </p>
        <input type="num" min="0" placeholder="Mobile Number..."
        class="p-[6px] w-[264px] h-[37px] absolute left-[62px] top-[625px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">

        <button
        class="w-[241px] h-12 absolute left-[74.5px] top-[699.5px] rounded-[35px] bg-[#08b556] font-semibold text-center text-[#f7f7f7]"
        >Submit</button>
