<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Post | CropConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../webcomponents/common.js"></script>
    <style>
      .hide-scrollbar {
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
      }
      .container::-webkit-scrollbar { 
        display: none;  /* Safari and Chrome */
      }
    </style>
  </head>
</head>
<body class="m-4"> 
    <div class="w-[390px] h-[777px] top-[0px] absolute overflow-scroll bg-white hide-scrollbar">               
      <button id="btnBack" class="w-10 h-10 absolute left-[28.5px] top-[29.5px] rounded-[50px] bg-[#08b656]">
        <i class="fa-solid fa-chevron-left text-white"></i>
      </button>
        <p class="absolute left-[114px] top-[41px] text-[27px] font-bold text-center text-[#08b656]">
          Create Posting
        </p>
        <button
          class="w-[347px] h-[170px] absolute left-[21px] top-[89px] rounded-[10px] bg-[#d9d9d9] text-[#8f8e8e]"
        ><i class="fa-solid fa-arrow-up-from-bracket"></i><br>Upload Cover Image</button>
        
        <p class="w-[264px] absolute left-[29px] top-[275px] text-base font-semibold text-left text-[#8f8e8e]">
          Product Name
        </p>
        <input type="text" placeholder="Product Name..."
          class="p-[6px] w-[347px] h-[42px] absolute left-[21px] top-[300px] rounded-[5px] bg-white border border-[#cecece] focus:bg-white focus:outline-none border-2 focus:border-green-500"
        >
        
        <p class="w-[264px] absolute left-[30px] top-[350px] text-base font-semibold text-left text-[#8f8e8e]">
          Product Description
        </p>
        <textarea placeholder="Product Description..." style="resize: none;" 
          class="p-[6px] w-[347px] h-[63px] absolute left-[21px] top-[375px] rounded-[5px] bg-white border border-[#cecece] focus:bg-white focus:outline-none border-2 focus:border-green-500"
        ></textarea>
        
        <p class="w-[264px] absolute left-[29px] top-[450px] text-base font-semibold text-left text-[#8f8e8e]">
          Product Type
        </p>
        <select placeholder="Product Type..."
                class="p-[6px] w-[347px] h-[37px] absolute left-[21px] top-[475px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
            <option value="Crop">Crop (vegetable, grain, etc.)</option>
            <option value="Dairy">Dairy (milk, cheese, yogurt, etc.)</option>
            <option value="Meat">Meat and Poultry (pork, beef, chicken, etc.)</option>
            <option value="Livestock">Livestock (pig, cow, chicken, etc.)</option>
            <option value="Processed">Processed Products</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        
        <p class="w-[264px] absolute left-[29px] top-[525px] text-base font-semibold text-left text-[#8f8e8e]">
          Sold By (Unit)
        </p>
        <select placeholder="Sold By..."
                class="p-[6px] w-[347px] h-[37px] absolute left-[21px] top-[550px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
            <option value="Piece">Piece</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Liter">Liter</option>
            <option value="Pack">Pack</option>
            <option value="Other">Other</option>
        </select>

        <p class="w-[264px] absolute left-[29px] top-[600px] text-base font-semibold text-left text-[#8f8e8e]">
          Price (â‚±)
        </p>
        <input type="num" min="0" placeholder="Price..."
        class="p-[6px] w-[347px] h-[37px] absolute left-[21px] top-[625px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">

        <p class="w-[264px] absolute left-[29px] top-[675px] text-base font-semibold text-left text-[#8f8e8e]">
          Stock
        </p>
        <input type="num" min="0" placeholder="Stock..."
        class="p-[6px] w-[347px] h-[37px] absolute left-[21px] top-[700px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">
        
        <p class="w-[264px] absolute left-[29px] top-[750px] text-base font-semibold text-left text-[#8f8e8e]">
          Additional Information
        </p>
        <input type="text" placeholder="Additional Information..."
        class="p-[6px] w-[347px] h-[37px] absolute left-[21px] top-[775px] rounded-[5px] bg-[#ececec] focus:bg-white focus:outline-none border-2 focus:border-green-500">

        <!-- whitespace -->
        <div class="w-[264px] h-[100px] absolute left-[29px] top-[825px]"></div>

        <button
        class="w-[241px] sticky h-12 absolute left-[74.5px] top-[699.5px] rounded-[35px] bg-[#08b556] font-semibold text-center text-[#f7f7f7]"
        >Create</button>
      </div>
      <div class="p-6 w-[390px] h-[67px] absolute left-[10px] top-[0px]">
        <nav-bar></nav-bar>
      </div>
      
</body>
</html>
