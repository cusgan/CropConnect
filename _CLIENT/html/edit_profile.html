<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Edit Profile | CropConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/main.js"></script>
</head>
<body class="m-4"> 
    <div class="w-[390px] h-[844px] relative overflow-hidden bg-white">            
      <button id="btnBack" class="w-10 h-10 absolute left-[28.5px] top-[29.5px] rounded-[50px] bg-[#08b656]">
        <i class="fa-solid fa-chevron-left text-white"></i>
      </button>
      <p class="absolute left-[114px] top-[41px] text-[27px] font-bold text-center text-[#08b656]">
        Edit Profile
      </p>
      <button
        class="w-[347px] h-[170px] absolute left-[21px] top-[89px] rounded-[10px] bg-[#d9d9d9] text-[#8f8e8e]"
      ><i class="fa-solid fa-arrow-up-from-bracket"></i><br>Upload Profile Picture</button>

      <p class="w-[264px] absolute left-[29px] top-[275px] text-base font-semibold text-left text-[#8f8e8e]">
        Name
      </p>
      <input type="text" placeholder="Your name..."
        class="p-[6px] w-[347px] h-[42px] absolute left-[21px] top-[300px] rounded-[5px] bg-white border border-[#cecece] focus:bg-white focus:outline-none border-2 focus:border-green-500"
      >
      
      <p class="w-[264px] absolute left-[30px] top-[350px] text-base font-semibold text-left text-[#8f8e8e]">
        Bio
      </p>
      <textarea placeholder="Tell us about yourself..." style="resize: none;" 
        class="p-[6px] w-[347px] h-[63px] absolute left-[21px] top-[375px] rounded-[5px] bg-white border border-[#cecece] focus:bg-white focus:outline-none border-2 focus:border-green-500"
      ></textarea>

      <hr class="w-[347px] absolute left-[21px] top-[460px]">

      <p class="w-[264px] absolute left-[29px] top-[470px] text-base font-semibold text-left text-[#8f8e8e]">
        Work Experience
      </p>
      <input type="text" placeholder="Work Experience..."
        class="p-[6px] w-[347px] h-[42px] absolute left-[21px] top-[495px] rounded-[5px] bg-white border border-[#cecece] focus:bg-white focus:outline-none border-2 focus:border-green-500"
      >

        <!-- <div
          class="w-[347px] h-[42px] absolute left-[21px] top-[496px] rounded-[5px] bg-white border border-[#cecece]"
        ></div> -->
        <!-- <p class="w-[264px] absolute left-[29px] top-[472px] text-base text-left text-[#8f8e8e]">
          WORK EXPERIENCE
        </p> -->
        <button class="w-[264px] h-[37px] absolute left-[63px] top-[549px] rounded-[5px] bg-[#ececec] text-base text-center text-[#8f8e8e]">
          <i class="fa-solid fa-briefcase"></i> 
          Add Work Experience
        </button>
        <!-- <p class="absolute left-[126px] top-[562px] text-base text-center text-[#8f8e8e]">
          Add Work Experience
        </p> -->
        
        <button
        class="w-[241px] h-12 absolute left-[74.5px] top-[699.5px] rounded-[35px] bg-[#08b556] font-semibold text-center text-[#f7f7f7]"
        >Save Profile</button>
        
      </div>
</body>
</html>
