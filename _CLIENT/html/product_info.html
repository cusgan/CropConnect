<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Product Information | CropConnect</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
      .hide-scrollbar {
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
      }
      .container::-webkit-scrollbar { 
        display: none;  /* Safari and Chrome */
      }
      </style>
</head>
<body>
<div class="w-[410px] h-[736px] relative overflow-scroll hide-scrollbar">
    <p id="productName" class="absolute left-[18px] top-[255px] text-[40px] text-left text-[#08b656]">Ba-cow naman</p>
    <p class="absolute left-[18px] top-[465px] text-[27px] text-left text-[#08b656]">
      Product Details
    </p>
    <p id="desc" class="absolute left-[18px] top-[313px] text-xl text-left text-[#8f8e8e]">100% bisakol meat</p>
    <div class="w-[354px] h-[103px]">
      <div
        class="w-[354px] h-[103px] absolute left-[17.5px] top-[354.5px] bg-[#f7f7f7] border border-[#cecece]"
      ></div>
      <p id="work" class="absolute left-[120px] top-[395px] text-[13px] text-left text-[#8f8e8e]">
        Anjo World, Minglanilla, Cebu
      </p>
      <p id="email" class="absolute left-[120px] top-[375px] text-base text-left text-[#4ff440]">
        Farmer Delgado
      </p>
      <div class="flex items-center absolute left-[150px] top-[420px]">
        <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
            <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
        </svg>
        <p class="ms-2 text-sm font-bold text-gray-900 dark:text-gray-500">4.95</p>
        <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-500"></span>
        <a href="#" class="text-sm font-medium text-black underline hover:no-underline dark:text-gray-500">73 reviews</a>
      </div>
      <button class="absolute left-[45px] top-[380px] w-[50px] h-[50px] rounded-[50px]">
        <img class="" src="../media/prof-pic-default.png" />
      </button>
        <path
          d="M12.5 0L15.3064 8.63729H24.3882L17.0409 13.9754L19.8473 22.6127L12.5 17.2746L5.15268 22.6127L7.95911 13.9754L0.611794 8.63729H9.69357L12.5 0Z"
          fill="#FDD673"
        ></path>
        <path
          d="M42.5 0L45.3064 8.63729H54.3882L47.0409 13.9754L49.8473 22.6127L42.5 17.2746L35.1527 22.6127L37.9591 13.9754L30.6118 8.63729H39.6936L42.5 0Z"
          fill="#FDD673"
        ></path>
        <path
          d="M72.5 0L75.3064 8.63729H84.3882L77.0409 13.9754L79.8473 22.6127L72.5 17.2746L65.1527 22.6127L67.9591 13.9754L60.6118 8.63729H69.6936L72.5 0Z"
          fill="#FDD673"
        ></path>
        <path
          d="M102.5 0L105.306 8.63729H114.388L107.041 13.9754L109.847 22.6127L102.5 17.2746L95.1527 22.6127L97.9591 13.9754L90.6118 8.63729H99.6936L102.5 0Z"
          fill="#FDD673"
        ></path>
        <path
          d="M132.5 0L135.306 8.63729H144.388L137.041 13.9754L139.847 22.6127L132.5 17.2746L125.153 22.6127L127.959 13.9754L120.612 8.63729H129.694L132.5 0Z"
          fill="#D9D9D9"
        ></path>
      </svg>
    </div>
    <input id="type" readonly placeholder="Product Type: Meat"
      class="w-[354px] h-7 absolute left-[17px] top-[506px] rounded-[5px] bg-white border border-[#cecece]"
    ></input>
    <input id="kg" readonly placeholder="Sold by: Kilograms"
      class="w-[354px] h-7 absolute left-[17px] top-[552px] rounded-[5px] bg-white border border-[#cecece]"
    ></input>
    <input id="stock" readonly placeholder="Stock: 500 kgs remaining"
      class="w-[354px] h-7 absolute left-[17px] top-[644px] rounded-[5px] bg-white border border-[#cecece]"
    ></input>
    <textarea readonly id="info"
      placeholder="Additional Info: "
      class="m w-[354px] h-[150px] absolute left-[17px] top-[690px] rounded-[5px] bg-white border border-[#cecece]"
    ></textarea>
    <input id="price" readonly placeholder="Price: P1000/kg"
      class="w-[354px] h-7 absolute left-[17px] top-[598px] rounded-[5px] bg-white border border-[#cecece]"
    ></input>
    <div class="w-[241px] h-12">
      <button data-modal-target="confirm-modal" data-modal-toggle="confirm-modal"
        class="w-[241px] h-12 fixed left-[78px] top-[638px] rounded-[35px] bg-[#08b556] text-[#ffffff]"
      >Buy</button>
    </div>
    <nav-bar class="fixed left-[0px] top-[-59px]"></nav-bar>
    <div class="w-[460px] h-[249px] absolute left-0 top-0 overflow-hidden rounded-[5px]">
      <img id="coverimage"
        src="../media/cow.jpg"
        class="w-[396px] h-[271px] absolute left-[-7px] top-[-11px] object-cover"
      />
      <button id="btnBack" onclick="window.history.back();" class="w-10 h-10 absolute left-[28.5px] top-[29.5px] rounded-[50px] bg-[#08b656]">
        <i class="fa-solid fa-chevron-left text-white"></i>
      </button>
      <button class="w-10 h-10 absolute left-[320px] top-[29.5px] rounded-[50px] bg-[#08b656]">
        <i class="fa-regular fa-message" style="color: #ffffff;"></i>
      </button>
      </div>
    </div>

    <div id="confirm-modal" aria-hidden="true" class="hidden w-[390px] h-[229px] absolute z-50 left-[2px] top-[554px] overflow-hidden ">
      <div class="w-[390px] h-[250px]">
        <div
          class="w-[390px] h-[250px] absolute left-[-0.5px] top-[-0.5px] rounded-[10px] bg-[#f7f7f7] border border-[#f7f7f7]"
        ></div>
        <input id="buyQuantity"
          class="w-[354px] h-7 absolute left-[13.5px] top-[60px] rounded-[5px] bg-white border border-[#cecece]"
        ></input>
        <p class="absolute left-[326px] top-[61px] text-[15px] text-left text-[#8f8e8e]">| kgs</p>
        <p class="absolute left-[18px] top-[17px] text-xl text-left text-[#08b656]">Order Quantity</p>
        <div class="w-[241px] h-12">
          <button id="btnConfirm" data-modal-target="confirm-modal" data-modal-hide="confirm-modal"
            class="w-[241px] h-12 absolute left-[73.5px] top-[110px] rounded-[35px] bg-[#08b556] text-white"
          >Confirm</button>
        </div>
        <div class="w-[241px] h-12">
          <button data-modal-target="confirm-modal" data-modal-hide="confirm-modal"
            class="w-[241px] h-12 absolute left-[73.5px] top-[170.5px] rounded-[35px] bg-[#8f8e8e] text-white"
          >Cancel</button>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
