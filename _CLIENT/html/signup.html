<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/signup.js" type="module"></script>
</head>
<body class="m-4">  
    <div class="w-[390px] h-[844px] relative overflow-hidden bg-white">
        <p class="absolute left-[63px] top-[184px] text-base font-medium text-center">
          <span class="text-base font-medium text-center text-[#8f8e8e]">Already Registered? Log in </span
          >
          <a href="login.html" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">here.</a>
        </p>
          <path
            d="M0 8C0 3.58172 3.58172 0 8 0H307C311.418 0 315 3.58172 315 8V36C315 40.4183 311.418 44 307 44H8C3.58172 44 0 40.4183 0 36V8Z"
            fill="#ECECEC"
          ></path>
        </svg>
        <p class="absolute left-[124px] top-[572px] text-base text-center text-[#8f8e8e]">
          DATE OF BIRTH
        </p>
          <path
            d="M0 8C0 3.58172 3.58172 0 8 0H307C311.418 0 315 3.58172 315 8V36C315 40.4183 311.418 44 307 44H8C3.58172 44 0 40.4183 0 36V8Z"
            fill="#ECECEC"
          ></path>
        </svg>
        <p class="absolute left-[143px] top-[461px] text-base text-center text-[#8f8e8e]">PASSWORD</p>

          <path
            d="M0 8C0 3.58172 3.58172 0 8 0H307C311.418 0 315 3.58172 315 8V36C315 40.4183 311.418 44 307 44H8C3.58172 44 0 40.4183 0 36V8Z"
            fill="#ECECEC"
          ></path>
        </svg>
        <p class="absolute left-[167px] top-[351px] text-base text-center text-[#8f8e8e]">EMAIL</p>
          <path
            d="M0 8C0 3.58172 3.58172 0 8 0H307C311.418 0 315 3.58172 315 8V36C315 40.4183 311.418 44 307 44H8C3.58172 44 0 40.4183 0 36V8Z"
            fill="#ECECEC"
          ></path>
        </svg>
        <p class="absolute left-[168px] top-[235px] text-base text-center text-[#8f8e8e]">NAME</p>
        <p class="absolute left-[105px] top-[92px] text-3xl font-bold text-center text-[#08b656]">
          <span class="text-3xl font-bold text-center text-[#08b656]">Create New</span><br /><span
            class="text-3xl font-bold text-center text-[#08b656]"
            >Account</span
          >
        </p>

        
        <input class=
        "absolute left-[45px] top-[280px] 
        bg-gray-200 appearance-none border-2 border-gray-200 rounded 
        w-[295px] py-2 px-4 text-gray-700 leading-tight focus:outline-none 
        focus:bg-white focus:border-green-500" id="name" 
      type="text" value="" placeholder="Your Name Here" name="name">
      <input class=
        "absolute left-[45px] top-[396px] 
        bg-gray-200 appearance-none border-2 border-gray-200 rounded 
        w-[295px] py-2 px-4 text-gray-700 leading-tight focus:outline-none 
        focus:bg-white focus:border-green-500" id="email" 
      type="email" value="" placeholder="example@email.com" name="email">
      <input class=
        "absolute left-[45px] top-[500px] 
        bg-gray-200 appearance-none border-2 border-gray-200 rounded 
        w-[295px] py-2 px-4 text-gray-700 leading-tight focus:outline-none 
        focus:bg-white focus:border-green-500" id="password" 
      type="password" value="" placeholder="Password Here" name="password">

      <div class="absolute left-[45px] top-[611px] w-[295px]">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
          </svg>
        </div>
        <input datepicker id="default-datepicker" datepicker-orientation="top right" type="text" class="bg-gray-200 border border-gray-200 text-gray-900 text-sm rounded-lg 
        focus:bg-white border-2 border-gray-200  focus:outline-none focus:border-green-500 block w-full ps-10 p-2.5" placeholder="Select Date of Birth">
      </div>
      
      <button id="btnSignUp" class="w-[316px] h-[68px] absolute left-9 top-[697px] rounded-[35px] bg-[#08b556] text-[25px] font-semibold text-center text-[#f7f7f7]">Sign Up</button>
      </div>
      
</body>
</html>
