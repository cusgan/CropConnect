<template id="posting-template">
    <a onclick="setCookie('currentViewId','{%ID%}'); window.location.href = 'guide.html';" class="font-medium text-green-600 dark:text-green-500 hover:underline">
        <div class="w-[155px] h-[77px] overflow-hidden rounded-[5px]">
            <img
                src="{%IMAGE%}"
                class="w-[200px] h-[200px] object-cover my-[-75px]"
            />
        </div>
        <p class="text-base text-left text-[#4ff440] truncate w-[150px]">
            {%TITLE%}
        </p>
        <p class="text-[13px] text-left text-[#8f8e8e] truncate w-[150px]">
            {%SUBTITLE%}
        </p>
    </a>
</template>
